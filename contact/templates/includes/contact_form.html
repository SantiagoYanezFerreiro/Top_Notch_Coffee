<div class="col-12 col-lg-6 mb-5 d-none d-lg-block mt-5">
    <img src="{{ MEDIA_URL }}img/content/coffee8.jpg" class="img-fluid"
         alt="coffee-img">
</div>

<div class="col-12 col-lg-6 mb-5 shadow p-4 rounded-lg mt-5">
    <p>Please fill out the form regarding your query and we will answer to you asap. Thank you!</p>
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ contact_form|crispy }}
        <div class="text-center mb-2 mt-4">
            <button type="submit" id="contact-form-btn" 
                    class="btn button-green  uppercase w-100">
                <i class="fas fa-paper-plane mr-2"></i>&nbsp;Send
            </button>
        </div>
    </form>
</div>
